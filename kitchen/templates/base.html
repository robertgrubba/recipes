{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	{% block metadata %}
        <meta name="description" content="" />
        <meta name="author" content="" />

	{% endblock %}
	<link rel="icon" type="image/x-icon" href={% static 'assets/favicon.ico' %} />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->

        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />

	<link href={% static 'css/styles.css' %} rel="stylesheet" />

	<script>
	$("bookmark").click(function(e){
	    e.preventDefault(); // this will prevent the anchor tag from going the user off to the link
	    var bookmarkUrl = "http://eatinghealthyis.fun";
	    var bookmarkTitle = "Eating Healthy is Fun!";

	    if (window.sidebar) { // For Mozilla Firefox Bookmark
		window.sidebar.addPanel(bookmarkTitle, bookmarkUrl,"");
	    } else if( window.external || document.all) { // For IE Favorite
		window.external.AddFavorite( bookmarkUrl, bookmarkTitle);
	    } else { // for other browsers which does not support
		 alert('Your browser does not support this bookmark action');
		 return false;
	    }
	  });
	</script>
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Evenryone knows, that</span>
                <span class="site-heading-lower">Eating Healthy is Fun</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Eating Healthy is Fun</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
			    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href={% url 'index' %}>Home</a></li>
			    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href={% url 'about' %}>About</a></li>
			    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href={% url 'categories' %}>Recipes</a></li>
			    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href={% url 'ingredients' %}>Ingredients</a></li>
                    </ul>
                </div>
            </div>
        </nav>
	{% block content %}
	{% endblock %}
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; EatingHelalthyIs.Fun 2022</p></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
